
<body style="background-color: #0c0b07"> 
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!--carrd-->

    <div class="card w-96 bg-base-100">
      <div class="colo">
    <h1 class="mt-6 text-center text-3xl font-extrabold text-white-900">Register new account</h1>
      </div>
        <div class="card-body">


    <div class="max-w-md w-full space-y-8">
     
      <form class="mt-8 space-y-6" [formGroup]="registerForm">

        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black-500 focus:border-black-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          
          <div>
              <br>
            <label for="password" class="sr-only">Password</label>
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>

        <div>
          <label for="ConfirmPassword" class="sr-only">ConfirmPassword</label>
          <input id="ConfirmPassword" formControlName="ConfirmPassword" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
        </div>
      
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <!-- <input id="remember-me" formControlName="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-white-900"> Remember me </label>  -->

           <p>Are you a new Member? </p> <a routerLink="/login" class="font-medium text-brown-400 hover:text-black-500"> Login </a>
          </div>
        
        </div>
  
        <div>
          <button (click)="set_registerForm()" class="group relative w-full flex justify-center py-2 px-3 border border-transparent text-sm font-medium rounded-md text-black hover:bg-black-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-50" style="background-color: #BAD32A;">
            <!-- <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            
              <svg class="h-5 w-5 text-black-500 group-hover:text-black-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" aria-hidden="true">

              </svg>
            </span> -->
           Register
          </button>
        </div>
      </form>
    </div>

    <div class="card-actions justify-end">
    </div>
</div>
</div> 
  </div>
