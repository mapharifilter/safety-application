<body style="background-color: #D1C4A0"> 

      <div class="main" >
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="header">My SafetyHome </div>
      <div class="signup" >
      <form class="form" [formGroup]="LoginForm">
        <!-- <label for="chk" aria-hidden="true">Sign In</label> -->
        <input type="hidden" name="remember" value="true">
        <!-- <div class="rounded-md shadow-sm -space-y-px"> -->
          
          <div>
            <!-- <label for="email-address" class="sr-only">Email address</label> -->
            <br><br>
            <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="form-control" placeholder="Email address">

            <!-- <i class="fa fa-envelope fa-lg" aria-hidden="true"></i> -->

            <div *ngIf="validate['email'].touched && validate['email'].invalid" class="alert alert-danger"> 
              <div *ngIf="validate['email'].errors && validate['email'].errors['required']">Email is required.</div>
              <div *ngIf="validate['email'].errors && validate['email'].errors['email']">Please, enter valid email address.</div> 
            </div>
          </div>
          <br>
         
          <div>
            <!-- <label for="password" class="sr-only">Password</label> -->
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-futext-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
            
            <!-- <i class="fa fa-lock fa-lg" aria-hidden="true"></i> -->

               <div *ngIf="validate['password'].touched && validate['password'].invalid" class="alert alert-danger">
              <div *ngIf="validate['password'].errors && validate['password'].errors['required']">password is required.</div>
              <div *ngIf="validate['password'].errors && validate['password'].errors['password']">Please, enter valid password.</div>
      
          </div>
  
          </div>
          <br>
        <br>
          <button (click)="get_login()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-black-600 hover:bg-black-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" routerlink="/welcome">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
             
              <svg class="h-5 w-5 text-black-500 group-hover:text-black-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Sign In
          </button>
      </form>
      </div>

    </div>
  </body>
