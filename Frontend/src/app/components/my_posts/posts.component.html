  <header class="bg-white shadow">

  <main class="grid md:grid-cols-2 sm:grid-cols-1 xs:grid-cols-1 lg:grid-cols-3 gap-3 justify-center">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" *ngFor="let post of posts; let x = index">

      <!-- Replace with your content -->
      <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex  justify-between">
            <h2 class="card-title">{{post.title}}</h2>
            <h6>{{post.post_date | date:'dd-MM-yyyy'}}</h6>
          </div><br>
          <p>{{post.post}}</p>

          <br>

          <div class="flex justify-between">
            <div class="card-actions">

              <label for="my-modal-6" class="btn modal-button" (click)="sendIndex(x)">Edit</label>

              <!-- My content -->
              <input type="checkbox" id="my-modal-6" class="modal-toggle" />
              <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                  <form [formGroup]="editForm">
                    <input type="text" formControlName="title" value="{{edtTitle}}"
                      class="input w-full max-w-xs" /><br><br>
                    <textarea class="textarea textarea-primary" formControlName="post" value="{{edtedPost}}"></textarea>
                  </form>
                  <div class="modal-action">
                    <label for="my-modal-6" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <label for="my-modal-6">
                      <button (click)="editPost(indeX)" class="btn btn-primary">Post</button>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="justify-end">
              <button (click)="deletePost(x)" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
